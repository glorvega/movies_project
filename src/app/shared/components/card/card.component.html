<div class="card" style="width: 18rem;">
    <img src="{{movie.poster}}" (error)="handleImgError($event)"  class="card-img-top" alt="{{movie.title}}">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.genre + ' '}}</p>
      <a class="btn btn-outline-dark">Go somewhere</a>
    </div>
  </div>
