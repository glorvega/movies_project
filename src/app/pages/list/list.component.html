<div class="list-component">
  <p class="list-component__title">Movie Catalog</p>
  <app-search (searchMovie)="onSearchMovie($event)"></app-search>
  <div class="list-component__cards">
    <app-card
      *ngFor="let movie of filteredMovies$ | async"
      [item]="movie"
      (goToDetail)="goToDetail(movie.id)"
      (deleteElement)="deleteMovie(movie.id)"
      (editElement)="editMovie(movie.id)"
      [isMovie]="true"
    ></app-card>

    <div class="alert alert-danger" role="alert" *ngIf="wrongMovie">
      No movies found starting with "{{ searchMovie }}", please try again.
    </div>
  </div>
</div>
